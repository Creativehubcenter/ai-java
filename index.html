<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
   <h1>Welcome to the AI Setswana Poem Generator</h1>
    </header>
    <main>
        <form id="poem-generator-form">
         <input type="text" placeholder="Enter the topic of Setswana poem"
         autofocus
         required
         autocomplete="off"
         class="instructions"/>
         <input type="submit" class="submit-button"/>
        </form>
        <div class="poem" id="poem"></div>
        <br/>
        <div class="poem">The poem</div>
    </main>
   <footer>Coded by Sea Phogojane and is <a href="https://github.com/Creativehubcenter/AI-Setswana-Poem-Generator.git" target="_blank">open-source on Github
   and is hosted on Netlify<a href=" https://ai-setswana-poem-generator.netlify.app/" target="_blank"></a>
</footer></div>
   <script src="src/index.js"></script>
</body>
</html>
